plugins {
   id 'java'
    
    id 'eclipse-wtp'
    // => 'eclipse' 플러그인 기능을 포함한다.
    // => 이클립스 웹 프로젝트용 설정 파일을 생성한다.

    id 'war'
    // => 배치 관련 기능을 처리한다.

}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

tasks.withType(JavaCompile) {
    // 프로젝트의 소스 파일 인코딩을 gradle에게 알려준다.
    options.encoding = 'UTF-8' 

    // 소스 파일을 작성할 때 사용할 자바 버전
    sourceCompatibility = '1.8'

    // 자바 클래스를 실행시킬 JVM의 최소 버전
    targetCompatibility = '1.8'
}


dependencies {
  

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    // https://mvnrepository.com/artifact/javax.activation/activation
	compile group: 'javax.activation', name: 'activation', version: '1.1.1'

	
  
// JSTL API 및 구현 라이브러리
  implementation 'jstl:jstl:1.2'
   // Mail API
  
  compile "com.sun.mail:javax.mail"
  
  compile group: 'javax.mail', name: 'javax.mail-api', version: '1.6.0'
  
  implementation 'org.apache.commons:commons-email:1.5'
  
  implementation 'javax.mail:mailapi:1.4.3'
// https://mvnrepository.com/artifact/mysql/mysql-connector-java
	compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.20'
	 compileOnly 'javax.servlet:javax.servlet-api:4.0.1'
	 // https://mvnrepository.com/artifact/org.mybatis/mybatis
compile group: 'org.mybatis', name: 'mybatis', version: '3.5.5'
 
  // log4j 2.x 라이브러리
  implementation 'org.apache.logging.log4j:log4j-core:2.13.1'
   // Spring webMVC 라이브러리
  implementation 'org.springframework:spring-webmvc:5.2.5.RELEASE'
    // Spring JDBC 관련 라이브러리
  implementation 'org.springframework:spring-jdbc:5.2.5.RELEASE'
	 
 // Mybatis를 Spring IoC와 연결하는 어댑터 라이브러리
  implementation 'org.mybatis:mybatis-spring:2.0.4'
 // Apache HttpComponents 라이브러리
  implementation 'org.apache.httpcomponents.client5:httpclient5:5.0'
  // https://mvnrepository.com/artifact/org.springframework/spring-context
compile group: 'org.springframework', name: 'spring-context', version: '5.2.7.RELEASE'
  // https://mvnrepository.com/artifact/org.springframework/spring-context-support
compile group: 'org.springframework', name: 'spring-context-support', version: '5.2.7.RELEASE'
  
    
}